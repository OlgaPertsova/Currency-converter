{%extends 'base.html'%}

{%block content%}

<div class="container">
    <div class="form-wrap">
        <h3>Конвертер Валют</h3>

        <div class="content">
            <form action="" method="post">
                {%csrf_token%}
                <div class="form">
                    <input type="number" name="from-amount" {% if form_amount %} value="{{form_amount}}" {% endif %} placeholder="Сумма" class="form-control">
                    <select name="from-curr" class="form-control">
                        {%for curr in currencies%}
                        <option value="{{curr}}" {% if from_curr == curr %} selected {% endif %}>{{curr}}</option>
                        {%endfor%}
                    </select>
                    <select name="to-curr" class="form-control">
                        {%for curr in currencies%}
                        <option value="{{curr}}" {% if to_curr == curr %} selected {% endif %}>{{curr}}</option>
                        {%endfor%}
                    </select>
                </div>

                <br>

                {%if convert_amount%}
                <div class="card">
                    <div class="card-header">
                        <h5>Отдаем <b>{{from_curr}}</b>
                            Получаем <b>{{to_curr}}</b>
                        </h5>
                    </div>
                    <div class="body">
                        {{convert_amount}}
                    </div>
                </div>
                {%endif%}

                <div class="submit-btn">
                    <button>Рассчитать</button>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
